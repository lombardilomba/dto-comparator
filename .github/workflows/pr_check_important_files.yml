name: Detectar categorias de anota√ß√µes em classes Java modificadas

on:
  pull_request:

jobs:
  verificar-categorias-anotacoes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detectar anota√ß√µes cr√≠ticas
        id: anotacoes
        run: |
          git fetch origin ${{ github.base_ref }}
          arquivos=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '\.java$' || true)

          mensagem=""
          for arquivo in $arquivos; do
            if grep -q '@DtoObserver' "$arquivo"; then
              echo "::warning file=$arquivo::[‚ö†Ô∏è Cr√≠tico] Esta classe cont√©m @DtoObserver. Verifique se h√° impacto no fluxo"
              mensagem+="üö® Arquivo $arquivo cont√©m @DtoObserver\n"
            fi
          done

          echo "mensagem<<EOF" >> $GITHUB_OUTPUT
          echo -e "$mensagem" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

              
      - name: Comentar no PR se houver anota√ß√£o cr√≠tica
        if: steps.anotacoes.outputs.mensagem != ''
        uses: actions/github-script@v7
        with:
          script: |
            const msg = [
              '### ‚ö†Ô∏è Anota√ß√µes cr√≠ticas detectadas:',
              '',
              process.env.MENSAGEM
            ].join('\n');

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: msg
            });
        env:
          MENSAGEM: ${{ steps.anotacoes.outputs.mensagem }}
